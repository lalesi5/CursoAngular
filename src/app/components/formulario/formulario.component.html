<app-slider
  [nombre]=" 'FORMULARIO' "
  [size]="'small'"
></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Formulario</h1>
    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre"/>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos"  #apellidos="ngModel" [(ngModel)]="user.apellidos"/>
      </div>

      <div class="form-group">
        <label for="bio">Biografia</label>
        <textarea name="bio"  #bio="ngModel" [(ngModel)]="user.bio"></textarea>
      </div>

      <div class="form-group radio-button">
        <input type="radio" name="gener" value="hombre"  #genero="ngModel" [(ngModel)]="user.genero"/> Hombre
        <input type="radio" name="gener" value="mujer" #genero="ngModel" [(ngModel)]="user.genero"/> Mujer
        <input type="radio" name="gener" value="otro" #genero="ngModel" [(ngModel)]="user.genero"/> Otro
      </div>
      <div class="clearfix"></div>

      <input type="submit" value="Enviar" class="btn btn-succes"/>
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
